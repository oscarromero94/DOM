          estas = true;
        }
      }
        if(quePasaAqui == true){
          var intro = prompt('Introduce el nombre de la clase');

           ps[i].setAttribute("class",intro);

            typ.value = intro;
            atributos.setNamedItem(typ);
          }
        }
      alert(atributos.length);
      for (var j = 0; j < atributos.length; j++) {
        alert(atributos[j].name+"="+atributos[j].value);
      }
