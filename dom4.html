<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script>
	function color (coloreame) {
		document.querySelector("*").style.background=coloreame.value;
	}
	</script>
</head>
<body>
	<section>
		<h2>Colores</h2>
		<input type="radio" name="colores" value="red" onclick="color(this)">Rojo</input><br>
		<input type="radio" name="colores" value="blue" onclick="color(this)">Azul</input><br>
		<input type="radio" name="colores" value="yellow" onclick="color(this)">Amarillo</input><br>
		<input type="radio" name="colores" value="green" onclick="color(this)" >Verde</input><br>
	</section>
</body>
</html>
